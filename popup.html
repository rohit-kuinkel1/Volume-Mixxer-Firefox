<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light-dark">
  <link rel="stylesheet" href="popup.css"/>
</head>
<body class="night-mode">
  <div id="popup-content" class="center">
    <div class="top-text">
      Use the Slider to control Volume of the current Tab.<br>Click on the desired tab in "Active Tabs" section to navigate to your desired Tab.
    </div>
    <img class="banner" src="images/internal_images/banner.png" title="Volume Mixxer">
    <button id="undo-button" class="undo-button" data-tooltip="Reset volume back to 100%"></button>
    <input type="range" id="volume-slider" value="100" min="0" max="400" step="1">
    <input type="text" id="volume-text" value="100%" readonly>
    <br>
    <div class="text-left">
      <label class="switch">
        <input type="checkbox" id="mute-checkbox">
        <span class="slider"></span>
      </label>
      <span style="position:relative; top:-10px;left: 3px; font-size: 15px;">Mute</span>
    </div>
    <div class="text-left">
      <label class="switch">
        <input type="checkbox" id="display-mode">
        <span class="slider"></span>
      </label>
      <span style="position:relative; top:-10px;left: 3px; font-size: 15px;">Day Mode</span>
    </div>
    <h2 class="header-small">Active Tabs:</h2>
    <ul id="tab-list" class="hidden"></ul>
  </div>
  <footer class="footer">
    <hr class="solid-line">
    <p class="footer-links">
      <a href="https://addons.mozilla.org/en-CA/firefox/addon/volume-mixxer/" class="rate-link" style="color: #007bac;letter-spacing: 0.4px;">ðŸŒŸ Review!</a>
      <a href="https://github.com/rohit-kuinkel1/volume-mixxer" class="github-button" style="color: #007bac; float: right;letter-spacing: 0.4px;">GitHub</a>
    </p>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
